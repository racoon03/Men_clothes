<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>ProductDetail Men_Clothes</h1>
    </div>    
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let image of product?.product_images; let i = index" class="carousel-item"
                        [ngClass]="{'active': i === currentImageIndex}">
                        <div class="square-image">
                            <img [src]="image.image_url" class="product-image" alt="Product Image">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
                    (click)="previousImage()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
                    (click)="nextImage()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row">
                <div class="thumbnail-container">
                    <div *ngFor="let image of product?.product_images; let i = index" class="thumbnail-item"
                        [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
                        <img [src]="image.image_url" class="thumbnail-image" alt="Thumbnail Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h2>{{ product?.name }}</h2>
                <p>{{ product?.description }}</p>
                <p>Giá: ${{ product?.price }}</p>

                <!-- Thêm phần chọn màu sắc -->
                <div class="product-colors" *ngIf="availableColors.length > 0">
                    <h5>Màu sắc:</h5>
                    <div class="color-options">
                        <div *ngFor="let color of availableColors" class="color-item"
                            [ngClass]="{'selected': color.id === selectedColorId}" (click)="onColorSelect(color.id)">
                            {{ color.name }}
                        </div>
                    </div>
                </div>
                
                <!-- Thêm phần chọn kích thước -->
                <div class="product-sizes" *ngIf="availableSizes.length > 0">
                    <h5>Kích thước:</h5>
                    <div class="size-options">
                        <div *ngFor="let size of availableSizes" class="size-item" [ngClass]="{'selected': size.id === selectedSizeId}"
                            (click)="onSizeSelect(size.id)">
                            {{ size.name }}
                        </div>
                    </div>
                </div>

                <div class="product-actions">
                    <button class="btn btn-outline-success" (click)="addToCart()">Thêm vào giỏ hàng</button>
                    <button class="btn btn-outline-info" (click)="buyNow()">Mua ngay</button>
                </div>
                <div class="product-quantity">
                    <div class="border-wrapper">
                        <button (click)="decreaseQuantity()">-</button>
                        <input type="text" [value]="quantity">
                        <button (click)="increaseQuantity()">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
