<div class="container">
    <form #registerForm="ngForm">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="email">Phone</label>
                    <input type="text" 
                    [(ngModel)]="phoneNumber"
                    name="phone"
                    
                    (focus)="registerForm.form.markAsTouched()"
                    required class="form-control" id="email">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="phoneNumber.length < 6 
                    && registerForm.form.touched">Phone phải có ít nhất 6 ký tự</p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input [type]="showPassword ? 'text' : 'password'" 
                    [(ngModel)]="password"
                    name="password"
                    required   class="form-control" id="password">
                    <i class="password-toggle fas" [ngClass]="showPassword ? 
                                            'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()">
                    </i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                        Mật khẩu phải có ít nhất 3 ký tự
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="retype-password">Gõ lại mật khẩu</label>
                    <input [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="retypePassword" 
                    name="retypePassword"
                    (input)="registerForm.form.markAsTouched(); checkPasswords();"
                    required    class="form-control" id="retype-password">
                    <i class="password-toggle fas" [ngClass]="showPassword ? 
                                            'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()">
                    </i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                        Mật khẩu phải có ít nhất 3 ký tự
                    </p>
                    <p class="text-danger" *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') 
                                                && registerForm.form.touched">
                        Mật khẩu không khớp
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <input type="text" 
                    [(ngModel)]="fullName"
                    name="fullName"
                    class="form-control" required 
                    id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="date-of-birth">Ngày tháng năm sinh</label>
                    <input type="date" 
                    [(ngModel)]="dateOfBirth"
                    name="dateOfBirth"
                    (input)="registerForm.form.markAsTouched(); checkAge();"
                    required class="form-control" id="date-of-birth">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') 
                                                && registerForm.form.touched">
                        Bạn chưa đủ 13 tuổi
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" 
                    [(ngModel)]="address"
                    name="address"
                    class="form-control" id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" 
                            [(ngModel)]="isAccepted"
                            class="form-check-input" id="agree">
                            <label class="form-check-label text-start" for="agree">
                                Tôi đồng ý với các điều khoản và điều kiện</label>
                        </span>
                    </div>
                </div>
                <button type="button" 
                (click)="register()"
                class="register-button">Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">Bạn đã có tài khoản? <span>
                    <a  class="register-link" (click)="gologin()">Đăng nhập</a></span></p>
            </div>
        </div>
    </div>
    </form>
</div>
