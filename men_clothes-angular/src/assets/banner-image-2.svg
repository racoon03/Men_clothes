<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <!-- Background -->
  <rect width="1200" height="500" fill="#f5f5f5"/>
  
  <!-- Left section - Varsity Jacket (Green) -->
  <g>
    <!-- Background for varsity section -->
    <rect x="0" y="0" width="600" height="500" fill="#edf2ed"/>
    
    <!-- Text elements -->
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000">BOSTON VARSITY</text>
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="28" fill="#444">Phiên bản giới hạn</text>
    <text x="60" y="190" font-family="Arial, sans-serif" font-size="20" fill="#666">Mẫu áo hot nhất mùa này</text>
    
    <!-- CTA Button -->
    <rect x="60" y="220" width="200" height="50" rx="25" fill="#0e5a2a"/>
    <text x="160" y="255" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">MUA NGAY</text>
    
    <!-- Green varsity jacket silhouette based on Image 3 -->
    <g transform="translate(320, 250) scale(0.7)">
      <!-- Varsity jacket body - Green with cream sleeves -->
      <path d="M150,50 C100,50 50,100 50,150 L50,350 C50,400 100,450 150,450 L350,450 C400,450 450,400 450,350 L450,150 C450,100 400,50 350,50 Z" fill="#0e5a2a"/>
      
      <!-- Cream sleeves -->
      <path d="M50,150 C50,100 20,120 0,170 L0,300 C0,350 20,370 50,350 Z" fill="#f5f3e6"/>
      <path d="M450,150 C450,100 480,120 500,170 L500,300 C500,350 480,370 450,350 Z" fill="#f5f3e6"/>
      
      <!-- Collar -->
      <path d="M150,50 C150,30 200,20 250,20 C300,20 350,30 350,50 Z" fill="#0e5a2a"/>
      
      <!-- Boston Celtics logo placeholder -->
      <circle cx="200" cy="150" r="50" fill="#ffffff"/>
      <g transform="translate(200, 150) scale(0.4)">
        <!-- Simplified Celtics logo -->
        <circle cx="0" cy="0" r="100" fill="#ffffff" stroke="#0e5a2a" stroke-width="5"/>
        <path d="M0,-70 C-40,-70 -70,-40 -70,0 C-70,40 -40,70 0,70 C40,70 70,40 70,0 C70,-40 40,-70 0,-70 Z" fill="none" stroke="#0e5a2a" stroke-width="10"/>
        <circle cx="0" cy="-20" r="15" fill="#0e5a2a"/>
        <path d="M-20,0 L20,0 L0,40 Z" fill="#0e5a2a"/>
      </g>
      
      <!-- Ribbed cuffs and waistband -->
      <rect x="0" y="300" width="50" height="20" fill="#0e5a2a"/>
      <rect x="450" y="300" width="50" height="20" fill="#0e5a2a"/>
      <rect x="50" y="430" width="400" height="20" fill="#0e5a2a"/>
      
      <!-- White stripes on collar and cuffs -->
      <rect x="0" y="290" width="50" height="10" fill="#ffffff"/>
      <rect x="450" y="290" width="50" height="10" fill="#ffffff"/>
      <rect x="50" y="420" width="400" height="10" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Right section - Raccoon Logo -->
  <g>
    <!-- Background for raccoon section -->
    <rect x="600" y="0" width="600" height="500" fill="#ffffff"/>
    
    <!-- Raccoon logo with more detail -->
    <g transform="translate(800, 200) scale(1.5)">
      <!-- Raccoon ears -->
      <path d="M-100,0 L-80,-40 L-50,-10 Z" fill="#000000"/>
      <path d="M100,0 L80,-40 L50,-10 Z" fill="#000000"/>
      <path d="M0,-20 L-20,-40 L20,-40 Z" fill="#000000"/>
      
      <!-- Raccoon face/mask -->
      <path d="M-70,0 C-60,20 -40,60 0,60 C40,60 60,20 70,0 Z" fill="#000000"/>
      <path d="M-70,0 C-50,30 -30,40 0,40 C30,40 50,30 70,0 Z" fill="#000000"/>
      
      <!-- Raccoon eyes -->
      <circle cx="-30" cy="10" r="10" fill="#ffffff"/>
      <circle cx="30" cy="10" r="10" fill="#ffffff"/>
      
      <!-- Raccoon nose -->
      <ellipse cx="0" cy="30" rx="10" ry="8" fill="#000000"/>
    </g>
    
    <!-- Text elements -->
    <text x="900" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000" text-anchor="middle">RACCOON</text>
    <text x="900" y="390" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">Your Tagline Here</text>
    
    <!-- CTA Button -->
    <rect x="800" y="420" width="200" height="50" rx="25" fill="#0e5a2a"/>
    <text x="900" y="455" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">KHÁM PHÁ THÊM</text>
  </g>
  
  <!-- Divider line -->
  <line x1="600" y1="0" x2="600" y2="500" stroke="#ddd" stroke-width="2"/>
</svg>